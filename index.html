<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multi Clocks</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h1> <span class="multi">Multi</span> Â· <span class="clocksTitle">Clocks</span></h1>
        <div class="controls">
            <div class="clockPicker" id="clockPicker" title="Elige un reloj" aria-label="Elige un reloj">
                <button class="clockBtn" id="cascadeBtn" aria-label="Cascade Clock" type="button">Cascade Clock</button>
                <button class="clockBtn" id="analogBtn" aria-label="Analog Clock" type="button">Analog Clock</button>
                <button class="clockBtn" id="digitalBtn" aria-label="Digital Clock" type="button">Digital</button>
            </div>
            <div class="options" id="options">
                <label class="toggleMs" for="toggleMs">
                    <input id="toggleMs" type="checkbox" />
                    <span class="toggleMsText">Miliseconds</span>
                </label>
                <select id="formatPicker" title="Elige un formato" aria-label="Elige un formato">
                    <option value="24h">24h</option>
                    <option value="12h">12h</option>
                </select>
                <button type="button" id="pauseBtn" aria-label="Pause" aria-pressed="false">Pause</button>
            </div>
        </div>
    </header>

    <main class="stage">
        <!-- Cascade Clock -->
        <div id="cascade" class="card" role="group" aria-label="Cascade Clock">
            <div class="cascade" id="cascadeDigits">
                <div class="box hour-container" id="hourContainer">
                    <div class="digit-container" id="firstHour">
                        <div class="digit-column"></div>
                    </div>
                    <div class="digit-container" id="secondHour">
                        <div class="digit-column"></div>
                    </div>
                </div>
                <div class="semiColons">
                    <div class="circleOne"></div>
                    <div class="circleTwo"></div>
                </div>
                <div class="box min-container" id="minContainer">
                    <div class="digit-container" id="firstMin">
                        <div class="digit-column"></div>
                    </div>
                    <div class="digit-container" id="secondMin">
                        <div class="digit-column"></div>
                    </div>
                </div>
                <div class="semiColons">
                    <div class="circleOne"></div>
                    <div class="circleTwo"></div>
                </div>
                <div class="box sec-container" id="secContainer">
                    <div class="digit-container" id="firstSec">
                        <div class="digit-column"></div>
                    </div>
                    <div class="digit-container" id="secondSec">
                        <div class="digit-column"></div>
                    </div>
                </div>
                <div class="semiColons" id="semiColonsMS">
                    <div class="circleOne"></div>
                    <div class="circleTwo"></div>
                </div>
                <!-- Miliseconds (Optional) -->
                <div class="box" id="msContainer">
                    <div class="digit-container" id="firstMs">
                        <div class="digit-column"></div>
                    </div>
                    <div class="digit-container" id="secondMs">
                        <div class="digit-column"></div>
                    </div>
                </div>
            </div>
            <div class="legend" id="cascadeLegend">Cascade Digital Clock</div>
        </div>

        <!-- Analog Clock -->
        <div id="analog" class="card" hidden>
            <div class="analog" id="analogDial">

                <!-- Hour marks -->
                <div class="hour-mark twelve"></div>
                <div class="hour-mark" style="transform: translateX(-50%) rotate(30deg);"></div>
                <div class="hour-mark" style="transform: translateX(-50%) rotate(60deg);"></div>
                <div class="hour-mark three"></div>
                <div class="hour-mark" style="transform: translateX(-50%) rotate(120deg);"></div>
                <div class="hour-mark" style="transform: translateX(-50%) rotate(150deg);"></div>
                <div class="hour-mark six"></div>
                <div class="hour-mark" style="transform: translateX(-50%) rotate(210deg);"></div>
                <div class="hour-mark" style="transform: translateX(-50%) rotate(240deg);"></div>
                <div class="hour-mark nine"></div>
                <div class="hour-mark" style="transform: translateX(-50%) rotate(300deg);"></div>
                <div class="hour-mark" style="transform: translateX(-50%) rotate(330deg);"></div>

                <!-- Minute marks -->
                <div class="minute-mark" style="transform: translateX(-50%) rotate(6deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(12deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(18deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(24deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(36deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(42deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(48deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(54deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(66deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(72deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(78deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(84deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(96deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(102deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(108deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(114deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(126deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(132deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(138deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(144deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(156deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(162deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(168deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(174deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(186deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(192deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(198deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(204deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(216deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(222deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(228deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(234deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(246deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(252deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(258deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(264deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(276deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(282deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(288deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(294deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(306deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(312deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(318deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(324deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(336deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(342deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(348deg);"></div>
                <div class="minute-mark" style="transform: translateX(-50%) rotate(354deg);"></div>

                <div class="center"></div>
                <div class="hand hour" id="hHand"></div>
                <div class="hand min" id="mHand"></div>
                <div class="hand sec" id="sHand"></div>
            </div>
            <div class="legend" id="analogLegend">Analog Clock</div>
        </div>

        <!-- Digital Clock -->
        <div id="digital" class="card" hidden>
            <div class="digital" id="digitalText">00:00:00</div>
            <div class="legend" id="digitalLegend">Digital Clock</div>
        </div>
    </main>

    <footer>
        <a class="gitHub-btn-link" aria-label="GitHub" rel="noopener noreferrer"
            href="https://0m4r0.github.io/multiClock/" target="_blank">

    <script src="script.js"></script>
</body>

</html>
